    <style>
        pre{
            font-size: 1.2em;

        .property{

        }
        .value{

        }

</head>
<body>
    <h3>Styling source code: Code snippet</h3>
    <hr>
    <p><pre>h1 {
    <span class="property">font-family</span>: <span class="value">verdana</span>;
    <span class="property">font-size</span>: <span class="value">1.2em</span>;
}
p {
    <span class="property">font-family</span>: <span class="value">Arial</span>;
    <span class="property">color</span>: <span class="value">blue</span>;
    <span class="property">text-align</span>: <span class="value">right</span>;
}
    
    </pre></p>

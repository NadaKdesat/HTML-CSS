<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercise 3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body,html{
            margin: 0;
            height: 100%;
        }
        .Grid-container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }
        .right,.left{
            display: grid;
            color: white;
            place-items: center;
        }
        .right{
            background-color: orange;
        }
        .left{
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="Grid-container">
        <div class="right"><h1>First Part</h1></div>
        <div class="left"><h1>Second Part</h1></div>
    </div>
</body>
</html>

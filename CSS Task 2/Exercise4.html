<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercise 4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .Grid-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border: 10px solid #D9A422;
            height: 400px;
        }
        div div{
            color: white;
            font-size: 100px;
            display: grid;
            place-content: center;
            text-shadow: 2px 2px 7px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="Grid-container">
        <div style="background-color: #1BBC9B">1</div>
        <div style="background-color: #3598DB">2</div>
        <div style="background-color: #9A59B5">3</div>
        <div style="background-color: #34495E">4</div>
        <div style="background-color: #F1C40F">5</div>
        <div style="background-color: #E67F22">6</div>
        <div style="background-color: #E84C3D">7</div>
        <div style="background-color: #BEC3C7">8</div>
        <div style="background-color: #2DCC70">9</div>
        <div style="background-color: #16A086">10</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercise 3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table {
            border-collapse: collapse;
            
        }
        th{
            text-align: center;
        }
        th, td {
            border: 1px dashed ;
            padding: 8px;
        }
        img {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Images in Tables</h1>
    <hr>
    <p>What are your favorite pets?</p>
    <table>
        <tr>
            <th>Pet Image</th>
            <th>More Facts about (as a Link)</th>
        </tr>
        <tr>
            <td><img src="./img/Horse.jpeg" alt="Horse"></td>
            <td><a href="https://example.com/horse" target="_blank">Horse</a></td>
        </tr>
        <tr>
            <td><img src="./img/Dog.jpeg" alt="Dogs"></td>
            <td><a href="https://example.com/dogs" target="_blank">Dogs</a></td>
        </tr>
        <tr>
            <td><img src="./img/Cat.jpeg" alt="Cat"></td>
            <td><a href="https://example.com/cat" target="_blank">Cats</a></td>
        </tr>
    </table>
</body>
</html>
